<!-- CRUD app design using HTML CSS and JS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="header">
        <h5>Employee</h5>
    </div>

    <div class="upper-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i>&nbsp; Add Employee</button>
            <button style="background-color: #33B5E6;"><i class="fa fa-eraser"></i>&nbsp; Clear Filtering</button>
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="enter employee Id">
            <button>Search</button>
        </div>
    </div>

    <div class="table-box">
        <table>
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>E-mail</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data">
            </tbody>
        </table>

    </div>

    <div class="modal">
        <i class="fa fa-times-circle close-icon" id="closeIcon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="./avtar.png" alt="image" id="profilePic">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-field">
            </div>
        </div>
        <div class="right-modal">
            <form id="registeForm">
                <div class="input-box">
                    <label for="id">Id</label>
                    <input type="text" id="id">
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="input-box">
                    <label for="l-name">Lastname</label>
                    <input type="text" id="l-name">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" id="office-code">
                </div>
                <div class="input-box">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title">
                </div>
                <div class="input-box">
                    <button class="register-btn" id="registerBtn">Register</button>
                    <button class="update-btn" disabled="disabled" id="updateBtn">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
